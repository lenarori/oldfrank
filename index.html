<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Treasure Hunt</title>
    <style>
        body {
            background-image: url('mtcurry.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100vw;
            overflow: auto;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 5;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            font-size: 18px;
            background: #f5f5dc;
            display: block;
            margin: 10px auto;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #00f;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin: 10px auto;
            box-shadow: 0 0 10px #00f;
            width: 80%;
            max-width: 300px;
            position: relative;
            display: block;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
        .pirate-ship {
            display: none;
            width: 76px;
            height: 100px;
            background-image: url('skull.svg');
            background-size: cover;
            margin: 20px auto 0;
            animation: spin 5s linear infinite;
            position: relative;
            z-index: 10;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .coin {
            position: absolute;
            pointer-events: none;
            width: 40px;
            height: 40px;
            background-image: url('coin.png');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 100;
            animation: fall linear;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="container" style="font-family: 'Pirata One', cursive; font-size: 125%;">
        <h1 style="text-align: center;">Welcome, Adventurers!</h1>
        <p>Message from Old Frank Goldsmith:</p>
        <p>"Ahoy there, brave souls! Legend speaks of a hidden treasure in these mountains.</p>
        <p>Speak the secret word, and the path shall reveal itself.</p>
        <p>Choose wisely, for only the true adventurer will find what lies beyond!"</p>
        <input type="text" id="password" placeholder="Enter the secret word">
        <button onclick="checkPassword()">Unlock the Secret</button>
        <div id="message" class="message"></div>
        <div id="pirate-ship" class="pirate-ship"></div>
    </div>

    <script>
        const correctPassword = 's'; // Update this password as needed

        function createCoin() {
            const coin = document.createElement('div');
            coin.className = 'coin';
            // Random horizontal position
            coin.style.left = Math.random() * window.innerWidth + 'px';
            // Random animation duration between 2-6 seconds
            const duration = 2 + Math.random() * 4;
            coin.style.animationDuration = duration + 's';
            document.body.appendChild(coin);

            // Remove coin after animation completes
            setTimeout(() => {
                if (coin.parentNode) {
                    coin.parentNode.removeChild(coin);
                }
            }, duration * 1000);
        }

        function rainCoins() {
            // Create 50 coins at random intervals
            let coinsCreated = 0;
            const coinInterval = setInterval(() => {
                createCoin();
                coinsCreated++;
                if (coinsCreated >= 50) {
                    clearInterval(coinInterval);
                }
            }, 100);
        }

        function checkPassword() {
            const input = document.getElementById('password').value;
            const message = document.getElementById('message');
            const pirateShip = document.getElementById('pirate-ship');

            if (input === 'oldfrank') {
                message.textContent = '';
                pirateShip.style.display = 'block';
                // Start raining coins
                rainCoins();
                setTimeout(() => {
                    window.location.href = 'story_lena.html'; // Redirect to story_lena.html
                }, 5000);
            } else if (input === 'goldsmith') {
                message.textContent = '';
                pirateShip.style.display = 'block';
                // Start raining coins
                rainCoins();
                setTimeout(() => {
                    window.location.href = 'story_rori.html'; // Redirect to story_rori.html
                }, 5000);
            } else {
                message.textContent = "Hmmâ€¦ that doesn't seem quite right. Try again, adventurer!";
                message.style.color = 'lightcoral';
            }
        }
    </script>
</body>
</html>
