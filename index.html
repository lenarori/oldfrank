<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call of the Compass</title>
    <style>
        body {
            background-color: black;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            position: relative;
        }
        .background-skull {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            opacity: 0.3;
            z-index: 1;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 5;
            transition: opacity 0.5s;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            font-size: 18px;
            background: #f5f5dc;
            display: block;
            margin: 10px auto;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #00f;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin: 10px auto;
            box-shadow: 0 0 10px #00f;
            width: 80%;
            max-width: 300px;
            position: relative;
            display: block;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
        .pirate-ship {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .pirate-ship img {
            width: 100px;
            height: 100px;
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .coin {
            position: absolute;
            pointer-events: none;
            width: 40px;
            height: 40px;
            background-image: url('coin.png');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 100;
            animation: fall linear;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(105vh) rotate(360deg);
                opacity: 0.7;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 767px) {
            .container {
                width: 90%;
                padding: 15px;
                max-height: 85vh;
            }

            .container h1 {
                font-size: 1.8em;
            }

            .container p {
                font-size: 1em;
                line-height: 1.4;
            }

            input[type="text"] {
                width: 90%;
                font-size: 16px;
            }

            button {
                width: 90%;
                font-size: 16px;
                padding: 12px 20px;
            }

            .background-skull {
                width: 200px;
                height: 200px;
            }

            .pirate-ship img {
                 width: 80px;
                 height: 80px;
            }
        }
    </style>
</head>
<body>
    <img src="skull.svg" class="background-skull" alt="Skull">
    <div class="container" style="font-family: 'Pirata One', cursive; font-size: 150%;">
        <h1 style="text-align: center;">Welcome, Adventurers!</h1>
        <p>Message from Old Frank Goldsmith:</p>
        <p>"Ahoy there, brave souls! Legend speaks of a hidden treasure in these mountains.</p>
        <p>Speak the secret word, and the path shall reveal itself.</p>
        <p>Choose wisely, for only the true adventurer will find what lies beyond!"</p>
        <input type="text" id="password" placeholder="Enter the secret word">
        <button onclick="checkPassword()">Unlock the Secret</button>
        <div id="message" class="message"></div>
    </div>
    <div id="pirate-ship" class="pirate-ship">
        <img src="skull.svg" alt="Spinning Skull">
    </div>

    <script>
        const correctPassword = 's'; // Update this password as needed

        function createCoin() {
            const coin = document.createElement('div');
            coin.className = 'coin';
            // Random horizontal position
            coin.style.left = Math.random() * window.innerWidth + 'px';
            // Random animation duration between 2-6 seconds
            const duration = Math.random() * 4 + 2; // Random duration between 2 and 6 seconds
            coin.style.animationDuration = duration + 's';
            document.body.appendChild(coin);

            // Remove coin after animation completes
            setTimeout(() => {
                if (coin.parentNode) {
                    coin.parentNode.removeChild(coin);
                }
            }, duration * 1000);
        }

        function rainCoins() {
            // Create 50 coins at random intervals
            let coinsCreated = 0;
            
            const coinInterval = setInterval(() => {
                createCoin();
                coinsCreated++;
                if (coinsCreated >= 50) {
                    clearInterval(coinInterval);
                }
            }, 100);
        }

        function checkPassword() {
            const rawInput = document.getElementById('password').value;
            // Trim whitespace and convert to lowercase
            const input = rawInput.trim().toLowerCase();
            const message = document.getElementById('message');
            const pirateShip = document.getElementById('pirate-ship');
            const container = document.querySelector('.container');

            console.log('Processed input:', input); // Log processed input for debugging
            console.log('Pirate ship element:', pirateShip);
            console.log('Pirate ship display:', pirateShip.style.display);
            console.log('Pirate ship opacity:', pirateShip.style.opacity);

            if (input === 'oldfrank') {
                message.textContent = '';
                // Show the pirate ship first
                pirateShip.style.display = 'block';
                pirateShip.style.opacity = '1';
                // Hide the container with a fade
                container.style.opacity = '0';
                // Ensure container is removed from layout after fade
                setTimeout(() => {
                   if (container) container.style.display = 'none';
                }, 500);

                // Start raining coins
                setTimeout(() => {
                    rainCoins();
                }, 100);
                setTimeout(() => {
                    window.location.href = 'story_lena.html';
                }, 5000);
            } else if (input === 'goldsmith') {
                message.textContent = '';
                // Show the pirate ship first
                pirateShip.style.display = 'block';
                pirateShip.style.opacity = '1';
                // Hide the container with a fade
                container.style.opacity = '0';
                 // Ensure container is removed from layout after fade
                setTimeout(() => {
                   if (container) container.style.display = 'none';
                }, 500);

                // Start raining coins
                setTimeout(() => {
                    rainCoins();
                }, 100);
                setTimeout(() => {
                    window.location.href = 'story_rori.html';
                }, 5000);
            } else {
                message.textContent = "Hmmâ€¦ that doesn't seem quite right. Try again, adventurer!";
                message.style.color = 'lightcoral';
            }
        }
    </script>
</body>
</html>
